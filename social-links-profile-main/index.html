<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="main">
      <section class="avatar">
        <img
          class="img"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Avatar_Photo"
        />
        <h1 class="main_head">Jessica Randall</h1>
        <h2 class="second_head">London, United Kingdom</h2>

        <p class="main_pag">"Front-end developer and avid reader."</p>
      </section>
      <section class="socials">
        <p class="boxes">GitHub</p>

        <p class="boxes">Frontend Mentor</p>

        <p class="boxes">LinkedIn</p>

        <p class="boxes">Twitter</p>

        <p class="boxes">Instagram</p>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Sanja24It">Sanja Jovičić</a>.
    </div>
  </body>
</html>
